<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="bg-gray-100 flex justify-center items-center min-h-screen flex-col">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="mb-4">
                <input type="text" id="display" class="w-full p-4 text-xl text-right bg-gray-200 rounded-lg" disabled>
            </div>
            <div class="grid grid-cols-4 gap-4">
                <button class="bg-gray-300 p-4 rounded-full text-lg" onclick="appendToDisplay('7')">7</button>
                <button class="bg-gray-300 p-4 rounded-full text-lg" onclick="appendToDisplay('8')">8</button>
                <button class="bg-gray-300 p-4 rounded-full text-lg" onclick="appendToDisplay('9')">9</button>
                <button class="bg-blue-500 text-white p-4 rounded-full text-lg" onclick="appendToDisplay('+')">+</button>
                
                <button class="bg-gray-300 p-4 rounded-full text-lg" onclick="appendToDisplay('4')">4</button>
                <button class="bg-gray-300 p-4 rounded-full text-lg" onclick="appendToDisplay('5')">5</button>
                <button class="bg-gray-300 p-4 rounded-full text-lg" onclick="appendToDisplay('6')">6</button>
                <button class="bg-blue-500 text-white p-4 rounded-full text-lg" onclick="appendToDisplay('-')">-</button>
                
                <button class="bg-gray-300 p-4 rounded-full text-lg" onclick="appendToDisplay('1')">1</button>
                <button class="bg-gray-300 p-4 rounded-full text-lg" onclick="appendToDisplay('2')">2</button>
                <button class="bg-gray-300 p-4 rounded-full text-lg" onclick="appendToDisplay('3')">3</button>
                <button class="bg-blue-500 text-white p-4 rounded-full text-lg" onclick="appendToDisplay('*')">*</button>
                
                <button class="bg-gray-300 p-4 rounded-full text-lg" onclick="appendToDisplay('0')">0</button>
                <button class="bg-gray-300 p-4 rounded-full text-lg" onclick="appendToDisplay('.')">.</button>
                <button class="bg-red-500 text-white p-4 rounded-full text-lg" onclick="clearDisplay()">C</button>
                <button class="bg-blue-500 text-white p-4 rounded-full text-lg" onclick="appendToDisplay('/')">/</button>                
            </div>
            <div class="mt-4">
                <button class="w-full bg-green-500 text-white p-4 rounded-lg text-lg" onclick="calculate()">=</button>
            </div>
        </div>

        <div class="mt-4">
            <a href="index.html" class="text-blue-600 hover:underline">Go back</a>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
