<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js" defer></script>
    <title>To-Do List</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">To-Do List</h1>
        <!-- ใส่ข้อมูล -->
        <div class="flex mb-4">
            <input id="taskInput" type="text" class="flex-1 p-2 border rounded-lg" placeholder="Enter a new task">
            <button id="addTaskButton" class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Add</button>
        </div>
        <!-- ลิสพิมที่มา -->
        <ul id="taskList" class="space-y-2"></ul>
        <div class="mt-4">
            <a href="index.html" class="text-blue-600 hover:underline flex justify-center">Go back</a>
        </div>
    </div>

</body>
</html>
